plugins {
    id 'java'
}

group 'com.razvan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'stax', name: 'stax', version: '1.2.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'


}
